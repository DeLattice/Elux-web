<tui-scrollbar>
  <cdk-virtual-scroll-viewport
    tuiScrollable
    class="viewport tui-zero-scrollbar"
    [itemSize]="150"
  >
    <div
      *cdkVirtualFor="let configs of configs$ | async; index as idx"
    >
      @for (config of configs; track $index) {
        <app-config-card
          [config]="config"
        />
      }
    </div>
  </cdk-virtual-scroll-viewport>
</tui-scrollbar>
