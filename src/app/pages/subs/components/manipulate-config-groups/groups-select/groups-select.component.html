<tui-textfield
  [stringify]="stringify"
  [tuiTextfieldCleaner]="false"
  iconStart="@tui.boxes"
  tuiChevron
  tuiTextfieldSize="m"
>
  <input
    (ngModelChange)="selectGroup($event)"
    [(ngModel)]="value"
    placeholder="Select a group"
    tuiSelect
  />

  <tui-data-list-wrapper
    *tuiTextfieldDropdown
    [items]="groups()"

    new
  />

  <tui-icon tuiTooltip="This is a list of available groups. The groups contain configs"/>
</tui-textfield>
