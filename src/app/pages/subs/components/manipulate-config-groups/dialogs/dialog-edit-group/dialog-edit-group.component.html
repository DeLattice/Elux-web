<form [formGroup]="form"
      tuiForm="m"
>
  <tui-textfield
    iconStart="@tui.code"
    tuiTextfieldSize="m"
  >
    <input
      tuiTextfield
      placeholder="Enter URL/base64/text-config with configs"
      formControlName="name"
    />
    <tui-icon [tuiTooltip]="textFieldPayloadTooltip"/>
  </tui-textfield>

  <tui-textfield
    iconStart="@tui.code"
    tuiTextfieldSize="m"
  >
    <input
      tuiTextfield
      placeholder="Enter url to sub"
      formControlName="subscribeUrl"
    />
    <tui-icon [tuiTooltip]="textFieldPayloadTooltip"/>
  </tui-textfield>

  <footer>
    <button
      appearance="secondary"
      tuiButton
      type="button"
      (click)="cancel()"
    >
      Cancel
    </button>

    <button
      tuiButton
      type="submit"
      [disabled]="form.invalid"
      (click)="onSubmit()"
    >
      Submit
    </button>
  </footer>
</form>

<ng-template #textFieldPayloadTooltip>
  <div>Valid data:</div>
  <br>
  <div>protocol://user_id@ip:port?...etc.</div>
  <hr class="tui-space_top-1 tui-space_bottom-1" />
  <div>I3Byb2ZpbGUtdGl0bGU6IGJhc...</div>
  <hr class="tui-space_top-1 tui-space_bottom-1" />
  <div>https://example.com/a.txt</div>
</ng-template>
