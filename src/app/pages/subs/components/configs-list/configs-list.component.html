<tui-scrollbar>
  <cdk-virtual-scroll-viewport
    (scrolledIndexChange)="onVirtualScrollRendered()"
    [itemSize]="172"
    class="viewport tui-zero-scrollbar"
    tuiScrollable
  >
    <app-config-card
      (click)="onSelectConfigCard(config.id)"
      *cdkVirtualFor="let config of allConfigs(); index as idx; trackBy: trackByFn"
      [config]="config"
      [isSelectedCard]="outbound_ids().has(config.id)"
    />
  </cdk-virtual-scroll-viewport>
</tui-scrollbar>
