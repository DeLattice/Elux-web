<tui-scrollbar>
  <cdk-virtual-scroll-viewport
    [itemSize]="172"
    class="viewport tui-zero-scrollbar"
    tuiScrollable
  >
    <div *cdkVirtualFor="let config of configs$ | async; index as idx; trackBy: trackByFn">
      <app-config-card
        (click)="onSelectConfigCard(config.id)"
        [config]="config"
        [isSelectedCard]="outbound_ids().has(config.id)"
      />
    </div>
  </cdk-virtual-scroll-viewport>
</tui-scrollbar>
