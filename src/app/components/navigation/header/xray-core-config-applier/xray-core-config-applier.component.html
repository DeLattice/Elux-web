@if (isOutboundChanged()) {
  <button
    (click)="reset()"
    appearance="flat"
    size="s"
    tuiButton
    type="button"
  >
    Reset
  </button>

  <button
    (click)="applyOutbound()"
    appearance="primary-grayscale"
    size="s"
    tuiButton
    type="button"
  >
    Apply
  </button>
}
